    <ion-card-header>
      <ion-card-title><ion-input placeholder="Name of The Company"></ion-input></ion-card-title>
      <ion-card-subtitle><ion-input placeholder="Price of the service"></ion-input></ion-card-subtitle>
    </ion-card-header>

  </ion-card>

</ion-content>
