<app-header></app-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card  >
    <ion-card-header>
      <ion-card-title>{{business?.companyName}}</ion-card-title>
      <ion-card-subtitle>{{business?.price}}</ion-card-subtitle>
    </ion-card-header>

    <img src="{{business?.image}}" alt="image" class="img-card">

    <ion-card-content >
      {{business?.description}}
    </ion-card-content>

    <ion-card-content class="ion-text-center  ion-justify-content-center ion-align-items-center">
      <ion-button color="orange" fill="clear" (click)="whatsapp(business?.contact)"><ion-label>{{business?.contact}}</ion-label> &nbsp;&nbsp; <ion-icon class="big-icon" name="call"></ion-icon></ion-button>
    </ion-card-content>
  </ion-card>

  <app-products [products]="products"></app-products>

  <ion-button  class="p-5" color="orange" expand="block" (click)="favoriteAlert(business!.companyName)">Add to Favorites</ion-button>

</ion-content>

<app-barfooter></app-barfooter>
