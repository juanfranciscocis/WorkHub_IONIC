<ion-footer translucent="true" >
  <ion-toolbar col>
    <ion-grid>
      <ion-row>
        <ion-col size="3" *ngIf="inHome">
          <ion-icon color="yellow" class="big-icon" name="home" [routerLink]="['/home']"></ion-icon>
        </ion-col>
        <ion-col size="3" *ngIf="!inHome">
          <ion-icon color="yellow" class="big-icon" name="home-outline" [routerLink]="['/home']"></ion-icon>
        </ion-col>

        <ion-col size="3" *ngIf="inSearch">
          <ion-icon color="yellow" class="big-icon" name="search" [routerLink]="['/search']"></ion-icon>
        </ion-col>
        <ion-col size="3" *ngIf="!inSearch">
          <ion-icon color="yellow" class="big-icon" name="search-outline" [routerLink]="['/search']"></ion-icon>
        </ion-col>
        <ion-col size="3" *ngIf="inProfile">
          <ion-icon color="yellow" class="big-icon" name="person"  (click)="companyOrPerson()"></ion-icon>
        </ion-col>
        <ion-col size="3" *ngIf="!inProfile">
          <ion-icon color="yellow" class="big-icon" name="person-outline"  (click)="companyOrPerson()"></ion-icon>
        </ion-col>
        <ion-col size="3" *ngIf="inFavorites">
          <ion-icon color="yellow" class="big-icon" name="star"  [routerLink]="['/favorites']"></ion-icon>
        </ion-col>
        <ion-col size="3" *ngIf="!inFavorites">
          <ion-icon color="yellow" class="big-icon" name="star-outline"  [routerLink]="['/favorites']"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
