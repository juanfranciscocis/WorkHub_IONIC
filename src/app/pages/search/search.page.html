<app-header></app-header>

<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <ion-col size="9">
        <ion-searchbar color="orange" [debounce]="1000" (ionInput)="search($event)"></ion-searchbar>
      </ion-col>
      <ion-col size="3">
        <ion-list>
          <ion-item>
            <ion-select interface="popover" placeholder="Filter" (ionChange)="category($event)">
              <ion-select-option  *ngFor="let cat of categories" value="{{cat}}">{{cat}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-card  *ngFor="let item of searchedBusiness" (click)="goToCompany(item.companyName)">
          <ion-card-header>
            <ion-card-title>{{item.companyName}}</ion-card-title>
            <ion-card-subtitle color="orange">$ {{item.price}}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row >
    <ion-row class="ion-justify-content-center ion-text-center" *ngIf="!searchedBusiness || searchedBusiness.length === 0">
      <div class="flex justify-center items-center p-5">
        <h1>No items to show</h1>
      </div>
    </ion-row>
  </ion-grid>



</ion-content>

<app-barfooter></app-barfooter>
