<app-header></app-header>

<ion-content [fullscreen]="true">
  <ion-card color="Primary" *ngFor="let item of items" (click)="onclickpage(item.companyName)">
    <img src= {{item.image}}/>
    <ion-card-header >
      <ion-card-title>{{item.companyName}}</ion-card-title>
      <ion-card-subtitle>$ {{item.price}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{item.description}}
    </ion-card-content>
  </ion-card>





</ion-content>


<app-barfooter></app-barfooter>
